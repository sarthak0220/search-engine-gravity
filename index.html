<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Gravity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
        </ul>
    </div>

    <!-- Google Logo -->
    <div class="logo-container" id="logo">
        <!-- Using the official Google logo -->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <!-- Search Bar -->
    <div class="search-container" id="searchArea">
        <input type="text" id="searchInput" placeholder="Search Google or type a URL">
        <div class="buttons">
            <button id="searchButton">Google Search</button>
            <button id="luckyButton">I'm Feeling Lucky</button>
        </div>
    </div>

    <!-- Search History Section -->
    <div class="history-container" id="historyArea">
        <h2>Search History</h2>
        <ul id="searchHistoryList"></ul>
        <button id="clearHistoryButton">Clear History</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
